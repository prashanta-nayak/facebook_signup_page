<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<section class="wrapper">
        <div class="container">
            <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="./photo/Facebook-Logo-Transparent.png" class="img-fluid" alt="logo"/>
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fs-4 fw-bolder mb-2">sign in to facebook</h3>
                    <div class="fw-normal text-muted mb-4">
                       New Here ? <a href="#" class="text-primary fw-bolder text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit-btn w-100 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./photo/google-logo.png" class="img-fluid me-3" style="width: 25px; height: 25px;">Continue with Google
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./photo/linkedIn_PNG14.png" class="img-fluid me-3"  style="width: 25px; height: 25px;">Continue with Linkedin
                    </a>
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="./photo/twitter logo.png" class="img-fluid me-3" style="width: 25px; height: 25px;">Continue with Twitter
                    </a>
                </form>
            </div>
        </div>
</section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
